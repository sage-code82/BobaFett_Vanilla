<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boba Fett Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav id="header">
        <div class="nav-logo">
          <p class="nav-name">Boba</p>
        </div>
        <div class="nav-menu" id="myNavMenu">
          <ul class="nav_menu_list">
            <li class="nav_list">
              <a href="#home" class="nav-link active-link">Home</a>
              <div class="circle"></div>
            </li>
            <li class="nav_list">
              <a href="#about" class="nav-link">About</a>
              <div class="circle"></div>
            </li>
            <li class="nav_list">
              <a href="#skills" class="nav-link">Skills</a>
              <div class="circle"></div>
            </li>
            <li class="nav_list">
              <a href="#contact" class="nav-link">Contact</a>
              <div class="circle"></div>
            </li>
          </ul>
        </div>
        <div class="mode">
          <div class="moon-sun" id="toggle-switch">
            <i class="fa fa-moon" id="moon"></i>
            <i class="fa fa-sun" id="sun"></i>
          </div>
        </div>
        <div class="nav-menu-btn">
          <i class="uil uil-bars" onclick="myMenuFunction()"></i>
        </div>
      </nav>
      <main class="wrapper">
        <section class="featured-box" id="home">
          <div class="featured-text">
            <div class="hello">
              <p>Hello I'm</p>
            </div>
            <div class="featured-name">
              <span class="typedText"></span>
            </div>
            <div class="text-info">
              <p>I am the legendary bounty hunter, Boba Fett!</p>
            </div>
            <div class="text-btn">
              <button class="btn hire-btn">Hire Me</button>
              <button class="btn">
                Download Resume<i class="uil uil-file"></i>
              </button>
            </div>
            <div class="social_icons">
              <div class="icon_circle"></div>
              <div class="icon"><i class="uil uil-instagram"></i></div>
              <div class="icon"><i class="uil uil-linkedin"></i></div>
              <div class="icon"><i class="uil uil-facebook"></i></div>
              <div class="icon"><i class="uil uil-github"></i></div>
            </div>
          </div>
          <div class="featured-image">
            <div class="image">
              <img
                src="./pictures/bobafett.png"
                alt="A Cartoon Drawing of Boba Fett"
              />
            </div>
          </div>
        </section>
        <section class="section" id="about">
          <div class="top-header">
            <h1>About me</h1>
          </div>
          <div class="row">
            <div class="col">
              <div class="about-info">
                <figure class="about-me">
                  <figcaption>
                    <img src="" alt="" class="profile" />
                    <h2>Bounty Hunter</h2>
                    <p>I am the legendary bounty hunter, Boba Fett!</p>
                  </figcaption>
                </figure>
                <button class="about-me-btn">Hire Me</button>
              </div>
            </div>
            <div class="skill">
              <div class="skill-box">
                <span class="title">Capture</span>
                <div class="skill-bar">
                  <span class="skill-per capture"></span>
                  <span class="tooltip">90</span>
                </div>
              </div>
            </div>
            <div class="skill">
              <div class="skill-box">
                <span class="title">Assasination</span>
                <div class="skill-bar">
                  <span class="skill-per assasination"></span>
                  <span class="tooltip">90</span>
                </div>
              </div>
            </div>
            <div class="skill">
              <div class="skill-box">
                <span class="title">Pilot</span>
                <div class="skill-bar">
                  <span class="skill-per pilot"></span>
                  <span class="tooltip">80</span>
                </div>
              </div>
            </div>
            <div class="skill">
              <div class="skill-box">
                <span class="title">Espionage</span>
                <div class="skill-bar">
                  <span class="skill-per espionage"></span>
                  <span class="tooltip">70</span>
                </div>
              </div>
            </div>
            <div class="skill">
              <div class="skill-box">
                <span class="title">Disintegrations</span>
                <div class="skill-bar">
                  <span class="skill-per disintegrations"></span>
                  <span class="tooltip">0</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
